buildscript {

    ext.kotlin_version = '1.3.30'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.3.3'
        classpath 'com.google.gms:google-services:4.0.1'
        classpath 'io.fabric.tools:gradle:1.25.4'
        

    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "charts-n-rates"
        gdxVersion = '1.9.8'
        roboVMVersion = '2.3.3'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://maven.google.com/' }
        google()
        maven { url 'https://jitpack.io' }
    }
}

project(":android") {
    apply plugin: "android"
    apply plugin: 'kotlin-android'
    apply plugin: 'kotlin-android-extensions'
    apply plugin: 'io.fabric'

    configurations { natives }

    dependencies {
        implementation project(":core")
        //implementation "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        implementation ('com.github.msgkatz:gdx-backend-androidx:1.9.8.4') {
        }
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86_64"
        implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-arm64-v8a"
        natives "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-x86"
        natives "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-x86_64"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-arm64-v8a"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86_64"


        def daggerVersion = '2.18' //'2.6'
        def retrofitVersion = '2.3.0'
        def butterknife_version = '8.5.1'
        def lifecycle_version = '1.1.1'
        def android_support = '28.0.0'  //'27.1.0'
        def glide_version = '4.8.0' //'4.2.0'
        def adxFrag = '1.2.5'
        def adxAppComp = '1.2.0-alpha02' //'1.1.0'
        def adxMaterialVersion = '1.1.0-beta01'
        def adxLegacyV4 = '1.0.0'
        def adxRecycler = '1.0.0'
        def adxCardviewVersion = '1.0.0'
        def adxTransition = '1.3.1'
        def adxMultidexVersion = '2.0.1'

        implementation "androidx.core:core-ktx:1.0.1"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        implementation "androidx.fragment:fragment:$adxFrag"
        implementation "androidx.appcompat:appcompat:$adxAppComp"
        //implementation 'com.android.support.constraint:constraint-layout:1.1.3'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
        implementation "com.google.android.material:material:$adxMaterialVersion"
        implementation "androidx.legacy:legacy-support-v4:$adxLegacyV4"
        implementation "androidx.recyclerview:recyclerview:$adxRecycler"
        implementation "androidx.cardview:cardview:$adxCardviewVersion"
        implementation "androidx.transition:transition:$adxTransition"
        implementation "androidx.multidex:multidex:$adxMultidexVersion"
        implementation "android.arch.lifecycle:common-java8:$lifecycle_version"

        // Dagger dependencies
        annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
        implementation "com.google.dagger:dagger:$daggerVersion"
        implementation "com.google.dagger:dagger-android:$daggerVersion"
        implementation "com.google.dagger:dagger-android-support:$daggerVersion"
        annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"

        implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
        implementation "io.reactivex.rxjava2:rxjava:2.2.13"
        implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'

        implementation 'com.jakewharton:butterknife:10.2.0'
        annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.0'

        implementation 'com.squareup.okhttp3:okhttp:3.10.0'
        implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
        implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
        implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
        implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"


        implementation 'org.glassfish:javax.annotation:10.0-b28'

        implementation 'de.hdodenhof:circleimageview:2.1.0'

        implementation 'com.facebook.stetho:stetho:1.5.0'
        implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'

        api 'com.google.guava:guava:26.0-android'


        implementation "com.github.bumptech.glide:glide:$glide_version"
        annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

        implementation 'com.google.firebase:firebase-core:16.0.1'

        // Add dependency
        implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
        
    }
}

project(":ios") {
    apply plugin: "java"
    apply plugin: "robovm"


    dependencies {
        implementation project(":core")
        implementation "com.mobidevelop.robovm:robovm-rt:$roboVMVersion"
        implementation "com.mobidevelop.robovm:robovm-cocoatouch:$roboVMVersion"
        implementation "com.badlogicgames.gdx:gdx-backend-robovm:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
        implementation "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-ios"
        implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-ios"
        
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        
    }
}

tasks.eclipse.doLast {
    delete ".project"
}